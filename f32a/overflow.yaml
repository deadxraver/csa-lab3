name: overflow
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: ["01234567890123456789012345678901\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      T A S {T:hex} {A:hex} {S:hex} R {R}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x84]: {io:0x84:dec}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x84]: [] >>> [-1]
      numio[0x84]: "" >>> "?"
